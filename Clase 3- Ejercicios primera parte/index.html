    <button id="btnCambiar">Cambiar contenido</button>

<script>
    document.getElementById("btnCambiar").addEventListener("click", ()=> {
    const encabezado = document.getElementById("encabezado");
    const parrafo = document.getElementById("parrafo");
    //Cambiar texto del encabezado
    encabezado.textContent = "Encabezado Modificado";
    //Cambiar color de fondo del p√°rrafo
    parrafo.style.backgroundColor = "lightblue";
});

</script>
